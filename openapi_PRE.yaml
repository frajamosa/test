openapi: 3.0.1
info:
  title: API - Originación y Desembolso de Préstamos
  description: ''
  version: 1.0.0-SNAPSHOT
servers:
  - url: http://localhost:9081
    description: Generated server url
paths:
  /loan/loanSimulation:
    post:
      tags:
        - loan-rest-controller
      summary: Simular Préstamo
      operationId: loanSimulation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanSimulationIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_loanSimulation'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"                  
  /loan/loanCreate:
    post:
      tags:
        - loan-rest-controller
      summary: Crear Préstamo
      operationId: loanCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanCreateIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_loanCreate'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"                   
          
  /loan/getParam:
    post:
      tags:
        - loan-rest-controller
      summary: Cargar Parametrización de un Producto de Préstamos (Gastos a la Cuota/Liquidación, Seguros y Tasas) 
      operationId: getParam
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanGetParamIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_getParam'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"                  
          
  /loan/cancel:
    post:
      tags:
        - loan-rest-controller
      summary: Anular Préstamo no desembolsado
      operationId: cancel
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanCancelIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_cancelLoan'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"                  
  /loan/applypayableacc:
    post:
      tags:
        - loan-rest-controller
      summary: Desembolsar Préstamo
      operationId: applypayableacc
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoanApplypayableaccIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_applypayableac' 
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"   
          
