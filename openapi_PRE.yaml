        Ej. de osibles Valores:
           "2"    BOTON PAGO
           "3"    CAJA EXPRESS
           "5"    CAJA EXTERNA
      type: string
      maxLength: 50
      example: "2"
      
    X-CarDealerId:
      description: |
        Código del concesionario (Sucursal FISA System) desde donde se está generando el proceso de originación

