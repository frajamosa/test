      example: 1
      type: integer
      format: int64
      
    X-EnterpriseCode:
      description: |
        Código del Empresa o institución que invoca el servicio
        No definido en FISA System.

      type: string
      minLength: 0
      maxLength: 20
      example: MAF
      
