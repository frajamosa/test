openapi: 3.0.1
info:
  title: API - Ingreso, mantenimineto y consulta de Clientes
  description: |
    Servicios para crear,actualizar y consultar la Información de Clientes.
  version: 1.0.0-SNAPSHOT
servers:
  - url: http://localhost:9081
    description: Generated server url
paths:
  /client/putcliid/request/{codeCli}/{legalIdType}/{legalId}:
    post:
      tags:
        - client-rest-controller
      summary: Actualiza información del cliente.
      operationId: putcliid
      
      parameters:
        - $ref: "#/components/parameters/codeCli"
        - $ref: "#/components/parameters/legalIdType"
        - $ref: "#/components/parameters/legalId"
        
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientPutcliidIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_ClientPutcliid'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"                
                
  /client/postcli:
    post:
      tags:
        - client-rest-controller
      summary: Crea cliente.
      operationId: postcli
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientPostcliIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_ClientPostcliid'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"    
          
                
  /client/getcliid/request/{codeCli}/{legalIdType}/{legalId}:
    post:
      tags:
        - client-rest-controller
      summary: Consulta información de un cliente.
      operationId: getcliid

      parameters:
        - $ref: "#/components/parameters/codeCli"
        - $ref: "#/components/parameters/legalIdType"
        - $ref: "#/components/parameters/legalId"
        
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClientGetcliidIn'
        required: true
      responses:
        '200':
          $ref: '#/components/responses/OK_200_ClientGettcliid'
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
          
components:
  headers:
    #####################################################
    # Reusable Response Header Elements
    #####################################################

    tokenmcm:
      schema:
        type: string

    Location:
      description: |
        Localización del recurso creado.
      schema:
        type: string
        format: url
      required: false

  parameters:
    #####################################################
    # Predefined Parameters
    #####################################################
    codeCli:
      name: codeCli
      in: path
      description: |
        Código cliente FISA System.
        Registrado en la transacción 2/2.
        Ítem catálogo catClient.
        * 84875
      required: true
      schema:
          type: number
          
          
    legalIdType:
      name: legalIdType
      in: path
      description: |
        Identificación del Cliente
        Posibles valores son:
        * 0929359503
      required: true
      schema:
        type: string
        

    legalId:
      name: legalId
      in: path
      description: |
        Tipo de identificación
        Posibles valores son:
        * C - RUC
        * R - Company
      required: true
      schema:
        type: string
        enum:
          - C
          - R
 
            
  schemas:
    #####################################################
    # INFORMACION DE CLIENTES 
    #####################################################                
    ClientPutcliidIn:
      type: object
      description: |
        Información del cliente a actualizar.
      properties:
        ReqMessage:
          $ref: '#/components/schemas/ReqMessage'      
        Envelop:
          type: object
          properties:
            userid:
              type: string
              description: |
                Código usuario FISA System que ejecuta la acción.
                Registrado en la transacción 1/9.
                Ítem catálogo catUser.
              example: 157  
              nullable: false
            languageid:
              type: string
              description: |
                Código ISO del lenguaje del usuario.
              enum: [es]
              nullable: false
            branchid:
              type: number
              description: |
                Código de la sucursal FISA System desde cual se ejecuta la acción.
                Registrada en la transacción 1/2.
                Ítem catálogo catBranch.
              example: 2
              nullable: false          
            officeid:
              type: number
              description: |
                Código de la oficina FISA System desde cual se ejecuta la acción.
                Ítem catálogo catOffice.
                Relacionada con la sucursal indicada en "branchid". 
                Registrada en la transacción 1/2.
              example: 1
              nullable: false          
            deptoid:
              type: number
              description: |
                Código del departamento FISA System desde cual se ejecuta la acción.
                Ítem catálogo 40.
                Registrado en la transacción 1/1.
              example: 6
              nullable: false          
            terminalid:
              type: string
              description: |
                Identificador del terminal cliente (IPAddress,HostName) que envia a procesar el mensaje.
                Ítem catálogo catTerminal.
                Registrado en la transacción 1/11.
              example: 10.242.9.501          
              nullable: false
            pniCodcli:
              type: number
              description: |
                Código cliente FISA System.
                Registrado en la transacción 2/2.
                Ítem catálogo catClient.
              example: 84875
              nullable: true
            pciTipoid:
              type: string
              description: |
                Tipo de Identificación
                Ítem catálogo catTypeId.
              example: C
              nullable: false
            pciIdentifica:
              type: string
              description: |
                Identificación del Cliente.
              example: 104111111            
              nullable: false
            ptbPersona:
              $ref: '#/components/schemas/OtrTcliPersona'
            ptbDireccion:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliDireccion'
            ptbTelefono:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliTelefono'
            ptbNatural:
              $ref: '#/components/schemas/OtrTcliNatural'
            ptbFamiliar:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliFamiliar'
            ptbReferencia:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliReferencia'
            ptbTrabajo:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliTrabajo'
            ptbIngreso:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliIngreso'
            ptbEgreso:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliEgreso'
            ptbCtaref:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliCtaref'
            ptbInversion:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliInversion'
            ptbTarjcre:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliTarjcre'
            ptbPropiedad:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliPropiedad'
            ptbVehiculo:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliVehiculo'
            ptbJuridica:
              $ref: '#/components/schemas/OtrTcliJuridica'
            ptbSucjur:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliSucjur'
            ptbDsadmin:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliDsadmin'
            ptbReplegal:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliReplegal'
            ptbProveedores:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliProveedores'
            ptbClientes:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliClientes'
            ptbEmpresa:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliEmpresa'
            ptbDocumento:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliDocumento'
            ptbRefper:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliRefper'
            ptbDependiente:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliDependiente'
            ptbApoderado:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliApoderado'
            prbVivienda:
              $ref: '#/components/schemas/OtrTcliVivienda'
            prbMilitar:
              $ref: '#/components/schemas/OtrTcliMilitar'
            ptbParticipacion:
              type: array
              items:
                $ref: '#/components/schemas/OtrTcliParticipacion'
            pcbAction:
              type: string
              description: |
                Indica la acción a realizar, en este caso: Actualizar información del cliente. Valor Fijo 2.
              example: 2
            ptbMessagelist:
              type: array
              items:
                $ref: '#/components/schemas/OtrWarnigs'
              description: |
                Lista de mensajes que se han presentando durante la ejecución del servicio.
    OtrTcliApoderado:
      type: object
      properties:
        apdCodcli:
          type: integer
          format: int32
          description: |
            Código cliente FISA System.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 84875
          nullable: false
        apdCodclibank:
          type: integer
          format: int32
          description: |
            Código del cliente apoderado, que pertenece al banco.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 5669            
          nullable: true
        apdEmail:
          type: string
          description: |
            E-mail del apoderado.
          example: apoderado@gmail.com
          nullable: true
        apdIdentifica:
          type: string
          description: |
            Número de identificación del apoderado.
          example: 78999949
          nullable: false
        apdNombre:
          type: string
          description: |
            Nombre del apoderado.
          example: Juan Abel Mendieta Zurita
          nullable: false
        apdNotaria:
          type: string
          description: |
            Nombre de la notaria o juzgado que emitió el poder.
          example: Notaría Hernán Cuadra Gazmuri
          nullable: true
        apdNumpoder:
          type: string
          description: |
            Número de poder otorgado por una notaría, juzgado o cualquier ente legal.
          example: 135/2024
          nullable: true
        apdSecuencia:
          type: integer
          format: int32
          description: |
            Secuencia interna de la tabla, puede ser apoderado de uno o más clientes.
          example: 1
          nullable: false
        apdTipoid:
          type: string
          description: |
            Tipo de identificación. 
            Ítem del catálogo catTypeId.
          example: C
          nullable: false
    OtrTcliClientes:
      type: object
      description: |
            Principales Clientes del Cliente Jurídico de la Institución Financiera.
      properties:
        cltCodcli:
          type: integer
          format: int32
          description: |
            Código cliente FISA System.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 1216308
          nullable: false
        cltCodclibank:
          type: integer
          format: int32
          description: |
            Código del principal cliente, si es cliente del Banco.
          example: 
          nullable: true
        cltCodmon:
          type: integer
          format: int32
          description: |
            Código de la moneda. 
            Ítem catálogo catCurrency.
          nullable: true
          example: 0
        cltEmail:
          type: string
          description: |
            Cuenta de correo electrónico del cliente.
          example: clientOfYourLegalClient@gmail.com
          nullable: true
        cltFecver:
          type: string
          format: date # Este es el formato estándar para fechas
          pattern: '^\d{4}/\d{2}/\d{2}$' # Validación para el formato yyyy/mm/dd
          description: |
            Fecha de verificación de esta información.
          example: "2024/05/30"
          nullable: false
        cltIdentificacion:
          type: string
          description: |
            Identificación del cliente.
          example: 71216308
          nullable: true
        cltMonto:
          type: number
          description: |
            Monto relacionado.
          example: 
          nullable: true
        cltNombre:
          type: string
          description: |
            Nombre del cliente.
          example: Juan Adriazola Elgueta
          nullable: false
        cltPais:
          type: integer
          format: int32
          description: |
            País de residencia. 
            Ítem catálogo 65.
          example: 160
          nullable: true
        cltSecuencia:
          type: integer
          format: int32
          description: |
            Secuencial por persona jurídica de la cual sea cliente.
          example: 5  
          nullable: false
        cltTabpais:
          type: integer
          format: int32
          enum: [65]
          description: |
            Código del catálogo de países. 
            Por defecto código catálogo 65.
          nullable: false
        cltTabtipoper:
          type: integer
          format: int32
          enum: [57]
          description: |
            Código del catálogo de tipo de persona. 
            Por defecto código catálgo 57.
          nullable: false
        cltTipoid:
          type: string
          description: |
            Tipo de Identificación. 
            Ítem del catálogo catTypeId.
          example: C
          nullable: true
        cltTipoper:
          type: integer
          format: int32
          description: |
            Tipo de persona. 
            Ítem catálogo 57.
          nullable: false
        cltUsrver: 
          type: integer
          format: int32
          description: |
            Código usuario FISA System, que realiza la verificación de los datos.
            Registrado en la transacción 1/9.
            Ítem catálogo catUser.
          example: 157 
          nullable: false
        cltVerifica:
          type: string
          description: |
            Marca si los datos de esta tabla han sido verificados.
          enum: [S, N] # Valores permitidos: "S" para sí, "N" para no
          example: "S"
          nullable: false
    OtrTcliCtaref:
      type: object
      description: |
            Cuentas de Referencia del cliente (Natural o Jurídico).
      properties:
        cueCifmanejo:
          type: integer
          format: int32
          description: |
            Número de cifras de manejo.
          example: 3
          nullable: true
        cueCifras:
          type: integer
          format: int32
          description: |
            Código del número de cifras de manejo. 
            Ítem del catálogo 46.
          example: 2
          nullable: true
        cueCodcli:
          type: integer
          format: int32
          description: |
            Código usuario FISA System que ejecuta la acción.
            Registrado en la transacción 1/9.
            Ítem catálogo catUser.
          example: 569 
          nullable: false
        cueCodtab:
          type: integer
          format: int32
          enum: [20]
          description: |
            Código del tipo de cuenta (Ahorros, corriente, etc.). 
            Ítem del catálogo 20.
          example: 2
          nullable: false
        cueFecver:
          type: string
          format: date # Este es el formato estándar para fechas
          pattern: '^\d{4}/\d{2}/\d{2}$' # Validación para el formato yyyy/mm/dd
          description: |
            Fecha de verificación de esta información.
          example: "2024/05/30"
          nullable: false
        cueInstitucion:
          type: integer
          format: int32
          description: |
            Código de la institución. 
            Ítem del catálogo 2.
          example: 8
          nullable: true
        cueMoneda:
          type: integer
          format: int32
          description: |
            Código de la moneda de la cuenta.
            Ítema catálogo catCurrency.
          example: 2
          nullable: true
        cueNumero:
          type: integer
          format: int32
          description: |
            Número de cuenta.
          example: 4010178452
          nullable: false
        cueObserva:
          type: string
          description: |
            Observaciones generales de la cuenta. 
          example: Información sensible.
          nullable: true
        cuePais:
          type: integer
          format: int32
          description: |
            Código del País de la cuenta bancaria del cliente. 
            Ítem del catálogo 65.
          example: 160
          nullable: true
        cueSecuencia:
          type: integer
          format: int32
          description: |
            Número secuencial. Para identificar cuentas referenciales por cliente.
          example: 1
          nullable: false
        cueTabcif:
          type: integer
          format: int32
          enum: [46]
          description: |
            Código del número de cifras de manejo. 
            Valor por defecto 46.
          nullable: false
        cueTabins:
          type: integer
          format: int32
          description: |
            Código del tipo de institución. Valor por defecto 2.
          example: 4
          nullable: false
        cueTabpais:
          type: integer
          format: int32
          enum: [65]
          description: |
            Código del tipo de institución. 
            Valor por defecto 65.
          nullable: false
        cueTipo:
          type: integer
          format: int32
          description: |
            Código del tipo de cuenta. 
            Ítem del catálogo 20.
          example: 2
          nullable: false
        cueUsrver:
          type: integer
          format: int32
          description: |
            Código usuario FISA System que realizó la verificación de los datos.
            Registrado en la transacción 1/9.
            Ítem catálogo catUser.
          example: 157             
          nullable: false
        cueVerifica:
          type: string
          description: |
            Marca si los datos de esta tabla han sido verificados.
          enum: [S, N] # Valores permitidos: "S" para sí, "N" para no          
          example: "S"
          nullable: false
    OtrTcliDependiente:
      type: object
      description: |
            Personas dependientes del cliente natural.
      properties:
        depCodcli:
          type: integer
          format: int32
          description: |
            Código cliente FISA System.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 84875
          nullable: false
        depCodclibank:
          type: integer
          format: int32
          description: |
            Código cliente FISA System dependiente.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 84875            
          nullable: true
        depCodtab:
          type: integer
          format: int32
          description: |
            Catálogo de Parentesco. 
            Valor por defecto 16.
          enum: [16]
          nullable: false
        depEmail:
          type: string
          description: |
            Cuenta de correo del dependiente.
          example: dependiente@gmail.com
          nullable: true
        depFecnacim:
          type: string
          format: date # Este es el formato estándar para fechas
          pattern: '^\d{4}/\d{2}/\d{2}$' # Validación para el formato yyyy/mm/dd
          description: |
            Fecha de nacimiento.
          example: "2002/11/19"
          nullable: false
        depFecver:
          type: string
          format: date # Este es el formato estándar para fechas
          pattern: '^\d{4}/\d{2}/\d{2}$' # Validación para el formato yyyy/mm/dd
          description: |
            Fecha de verificación de la información.
          example: "2024/05/30"
          nullable: false
        depIdentifica:
          type: string
          description: |
            Número de la identificación del cliente.
          example: 86643325
          nullable: true
        depNombre:
          type: string
          description: |
            Nombre del dependiente.
          example: Ramirito Jr. Ponce Velzco
          nullable: false
        depParentezco:
          type: integer
          format: int32
          description: |
            Código del parentesco. Ítem del catálogo 16.
          example: 3
          nullable: false
        depSecuencia:
          type: integer
          format: int32
          description: |
            Número secuencial para permitir el registro de uno o más dependientes para cada cliente.
          example: 1
          nullable: false
        depTipoid:
          type: string
          description: |
            Tipo de Identificación. 
            Ítem del catálogo catTypeId.
          example: C
          nullable: true
        depUsrver:
          type: integer
          format: int32
          description: |
            Código usuario FISA System que realizó la verificación de los datos.
            Registrado en la transacción 1/9.
            Ítem catálogo catUser.
          example: 157 
          nullable: false
        depVerifica:
          type: string
          description: |
            Marca si los datos de esta tabla han sido verificados.
          enum: [S, N] # Valores permitidos: "S" para sí, "N" para no
          example: "S"
          nullable: false
    OtrTcliDireccion:
      type: object
      description: |
            Información de las direcciones del cliente natural o jurídico.
      properties:
        dirApartado:
          type: string
          description: |
            Número de Apartado Postal.
          example: 10804
          nullable: true
        dirApartamento:
          type: string
          description: |
            Número del Apartamento / Local
          example: 21
          nullable: true
        dirBarrio:
          type: integer
          format: int32
          description: |
            Código del Barrio. 
            Ítem del catálogo 66.
          example: 1023
          nullable: true
        dirCalle:
          type: string
          description: |
            Texto libre para el registro de la calle de la dirección.
          example: Villa BRISAS DE LA RIBERA
          nullable: true
        dirCiudad:
          type: integer
          format: int32
          description: |
            Código de la Ciudad en la que se encuentra la dirección. 
            Ítem del catálogo 1.
          example: 1327
          nullable: false
        dirCodcli:
          type: integer
          format: int32
          description: |
            Código del Cliente FISA System al cual corresponde la dirección.
            Registrado en la transacción 2/2.
            Ítem catálogo catClient.
          example: 84875
          nullable: false
        dirComuna:
          type: integer
          format: int32
          description: |
            No aplica.
          nullable: true
        dirDireccion:
          type: string
          description: |
            Texto libre 1, para el registro de la dirección y sus referencias.
          example: Construcción de color verde.  
          nullable: true
        dirDireccion2:
          type: string
          description: |
            Texto libre 2, para el registro de la dirección y sus referencias.
          example: Frente a la ensambladora Velez  
          nullable: true
        dirDireccion3:
          type: string
          description: |
            Texto libre 3, para el registro de la dirección y sus referencias.
          example: Lado norte del obelisco Juarez.
          nullable: true
        dirEdificio:
          type: string
          description: |
            Texto libre para el registro del Nombre del Edificio si fuera el caso.
          example: Alpallana I
          nullable: true
        dirFecver:
          type: string
          format: date # Este es el formato estándar para fechas
          pattern: '^\d{4}/\d{2}/\d{2}$' # Validación para el formato yyyy/mm/dd
          description: |
            Fecha de verificación de esta información.
          example: "2024/05/30"
          nullable: false
        dirNumcasa:
          type: string
