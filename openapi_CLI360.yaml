openapi: "3.0.3"
info:
  title: API Plataforma de Originación
  version: "1.0.1"
  description: ""

tags:
  #####################################################
  # Predefined Tags to Group Methods
  #####################################################
  - name: client
    description: |
      El componente de clientes ofrece los siguientes servicios:
      * Obtener información básica del cliente
      * Actualizar información de contacto (telefono/email) del cliente
      * Consulta estado de las solicitudes del cliente

paths:

  #####################################################
  # Security Service
  #####################################################

  /v1/client/information/{legalIdType}/{legalId}:
    get:
      summary: Obtener información de cliente natural o jurídico
      description: |
        Obtener información de cliente natural o jurídico por identificación
      operationId: getInformation
      tags:
        - client

      parameters:
        - $ref: "#/components/parameters/legalIdType"
        - $ref: "#/components/parameters/legalId"

      responses:
        '200':
          $ref: "#/components/responses/OK_200_Client_Information"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"


  /v1/client/update/{legalIdType}/{legalId}:
    post:
      summary: Actualizar información de cliente natural o jurídico
      description: |
        Actualizar información de cliente natural o jurídico por identificación
      operationId: updateClientInformation
      tags:
        - client

      parameters:
        - $ref: "#/components/parameters/legalIdType"
        - $ref: "#/components/parameters/legalId"

      requestBody:
        $ref: "#/components/requestBodies/updateClientRequest"

      responses:
        '200':
          $ref: "#/components/responses/OK_200_Update_Client_Information"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401' :
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403' :
          $ref: "#/components/responses/FORBIDDEN_403"
        '500' :
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"

  /v1/client/request/{legalIdType}/{legalId}:
    post:
      summary: Consultar información de solicitudes del cliente
      description: |
        Consultar información de solicitudes del cliente
      operationId: requestClientInformation
      tags:
        - client

      parameters:
        - $ref: "#/components/parameters/legalIdType"
        - $ref: "#/components/parameters/legalId"

      requestBody:
        $ref: "#/components/requestBodies/applicationRequest"

      responses:
        '200':
          $ref: "#/components/responses/OK_200_Client_Request_Information"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"

components:

  securitySchemes:
    #####################################################
    # Predefined Security Schemes:
    #
    # In this file only the basic security element to transport
    # the bearer token of an OAuth2 process, which has to
    # be included in the HTTP header is described.
    #
    # WARNING:
    # If you want to use this file for a productive implementation,
    # it is recommended to adjust the security schemes according to
    # your system environments and security policies.
    #####################################################
    BearerAuthOAuth:
      description: |
        Bearer Token.

        Is contained only, if an OAuth2 based authentication was performed in a pre-step or
        an OAuth2 based SCA was performed in a preceding AIS service in the same session.
      type: http
      scheme: bearer

  headers:
    #####################################################
    # Reusable Response Header Elements
    #####################################################

    tokenmcm:
      schema:
        type: string

    Location:
      description: |
        Localización del recurso creado.
      schema:
        type: string
        format: url
      required: false

  parameters:
    #####################################################
    # Predefined Parameters
    #####################################################

    loanType:
      name: loan-type
      in: path
      description: |
        Tipo de crédito

        Posibles valores son:
        * automotive
        * consumer

      required: true
      schema:
        type: string
        enum:
          - automotive
          - consumer

    legalId:
      name: legalId
      in: path
      description: |
        Identificación del Cliente

        Posibles valores son:
        * 0929359503

      required: true
      schema:
        type: string

    legalIdType:
      name: legalIdType
      in: path
      description: |
        Tipo de identificación

        Posibles valores son:
        * C - RUC
        * R - Company
      required: true
      schema:
        type: string
        enum:
          - C
          - R

    loanDueId:
      name: loanDueId
      in: path
      description: |
        Código de Préstamo
        Ejemplo:
        4008002011
      required: true
      schema:
        type: string

  requestBodies:
    #####################################################
    # Reusable Request Bodies
    #####################################################

    updateClientRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClientUpdateMessageRequest'

    applicationRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApplicationMessageRequest'


