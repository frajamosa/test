      description: |
        Tipo de crédito

        Posibles valores son:
        * automotive
        * consumer
      type: string
      enum:
        - automotive
        - consumer
    prequalificationStatus:
      description: |
        Estatus de la precalificacion
        Posibles valores son:
        * Precalificado
        * Rechazado
      type: string
      enum:
        - "Precalificado"
        - "Rechazado"

    #Producto
